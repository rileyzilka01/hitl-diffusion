name: hitl_block

task_name: block

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    # back_point_cloud:
    #   shape: [1024, 3]
    #   type: point_cloud
    # wrist_point_cloud:
    #   shape: [1024, 3]
    #   type: point_cloud
    back_rgb:
        shape: [3, 640, 480]
        type: rgb
    wrist_rgb:
        shape: [3, 640, 480]
        type: rgb
    agent_pos:
      shape: [13] # 6 for ee pos and orientation + 7 for joint positions
      type: low_dimx
  action:
    shape: [6] # size of the action array (3 for ee_pose)

env_runner: null # Null because we dont need any simulation environments since were in the real world

dataset:
  _target_: diffusion_policy_3d.dataset.hitl_dataset.HitlDataset
  zarr_path: data/hitl_block.zarr
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.02
  max_train_episodes: 90
